<div *ngIf="this.servicioLogin.user">
    <img [src]="this.servicioLogin.user.avatarURL" width="50%" class="rounded-circle img-responsive mx-auto d-block">
    <h2 class="text-center">{{this.servicioLogin.user.username}}</h2>
</div>
<div *ngIf="!this.servicioLogin.user">
    <h2 class="text-center">Anónimo</h2>
</div>
<hr>
<ul *ngIf="!this.servicioLogin.user">
    <li><a routerLink="/login"><i class="fa fa-sign-in" aria-hidden="true"></i> Inicio de sesión</a></li>
    <li><a routerLink="/signup"><i class="fa fa-pencil-square" aria-hidden="true"></i> Registro</a></li>
</ul>
<ul *ngIf="this.servicioLogin.user">
    <li><a routerLink="/likes"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Me gustan</a></li>
    <li><a><i class="fa fa-star" aria-hidden="true"></i> Favoritas</a></li>
    <li><a [routerLink]="['/perfil', this.servicioLogin.user.id]"><i class="fa fa-user" aria-hidden="true"></i> Perfil</a></li>
    <li><a routerLink="/" (click)="logOut()"><i class="fa fa-sign-out" aria-hidden="true"></i> Cerrar sesión</a></li>
</ul>
