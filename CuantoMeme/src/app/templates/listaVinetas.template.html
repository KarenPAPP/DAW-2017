<div class="col-md-12" *ngFor="let vineta of listaVinetas">
    <div class="jumbotron">
        <div class="user-container">
            <h3 class="lead text-center">
                <img height="60px" src="http://steamavatars.co/?media_dl=3544" class="avatar responsive rounded-circle mx-auto d-block">
                <a class="enlaceUser animated pulse" href="#">Usuario 1</a>
            </h3>
            <hr>
        </div>
        <img [src]="vineta.imgURL" class="img-responsive mx-auto d-block" alt="vineta imagen" />
        <div class="container social-container text-center">
            <hr>
            <h3 class="display-4">{{vineta.titulo}}</h3>
            <p class="lead">{{vineta.descripcion}}</p>
            <button class="btn btn-warning btn-circle"> <i class="fa fa-star" aria-hidden="true"></i></button>
            <button class="btn btn-info btn-circle" routerLink="/vineta/{{vineta.id}}"> <i class="fa fa-comments" aria-hidden="true"></i> <span style="color:#5bc0de" class="badge">5</span></button>
            <button class="btn btn-success btn-circle" (click)="like(this)"> <i class="fa fa-thumbs-up" aria-hidden="true"></i> <span style="color:#5cb85c" class="badge">{{vineta.likes}}</span></button>
            <button class="btn btn-danger btn-circle" (click)="dislike(this)"> <i class="fa fa-thumbs-down" aria-hidden="true"></i> <span style="color:#d9534f" class="badge">{{vineta.dislikes}}</span></button>
            <hr>
        </div>
        <div class="container misc-container">
            <small class="text-muted">Publicado el 20/4/2016</small>
        </div>
    </div>
</div>
